<!--
  Generated template for the AccountPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color='dark'>
    <ion-title><sub ion-text style='zoom:1.1' color='primary'>Account</sub></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="account.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="account.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="account.lastName"></ion-input>
  </ion-item>

  <button ion-button (click)="createAccount()">Create Account</button>

  <button ion-button (click)="LoginPage()">Login</button>

</ion-content>
